{% load static %}
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Django Project - Index</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <center>
    <!-- <h1>Index<h1>-->
    <img src="{% static 'images/django.png' %}">
    <h2>{{ curso }}</h2>
    <h2>{{ desenvolvedor }}</h2>
    <h3>{{ contact }}</h3>
    <span>{{ status }}</span><br>
    <span>{{ email }}</span>
    <h4>{{ separate }}</h4>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
            <tr>
                <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.estoque }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <button onclick="test()">Click Here!</button>
    </center>
    <script type="text/javascript" src="{% static 'js/script.js'%}"></script>
</body>
</html>
